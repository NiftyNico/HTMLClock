<!DOCTYPE html>
<html>
<head>
	<title>Nico Higuera's Legendary Grandfather Clock</title>
  <link rel="stylesheet" type="text/css" href="css/clock.css">
  <link rel="stylesheet" type="text/css" href="css/alarm.css">
	<meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
  <script src="https://apis.google.com/js/client:platform.js" async defer></script>
  <script src="js/index.js"></script>
</head>
<body>
<iframe width="0" height="1" src="https://www.youtube.com/embed/c1f7eZ8cHpM?autoplay=1"  allowfullscreen></iframe>
	<p class="makeItFancy">Nico Higuera's clock</p>
  <h1 id="clock">look at it go</h1>
  <h1>@@@ TURN ON VOLUME FOR FULL EFFECTS @@@</h1>
	<div id="forecastLabel"></div>
	<img id="forecastIcon" src="img/cloudy.jpg" alt="Forecast Image">

  <div id="mask" class="hide">
  </div>

  <div id="authDiv">
    <p id="username"></p>
    <div id="alarmContainer">
      <div id="alarmHeader" class="flexable">
        <h2>Alarms</h2>
          <input type="button" value="Add Alarm" class="button" onClick="showAlarmPopup()"/>
        </div>
      <div id="alarms"></div>
    </div>
    <a href="https://accounts.google.com/logout" target="_blank" onClick=showLoggedOut()>Logout</a>
  </div>
  <div id="unAuthDiv">
    <span id="signinButton">
      <span
        class="g-signin"
        data-callback="signinCallback"
        data-clientid="281992256784-5sfahnmhcvc37oasjkc69l5solvg1mjd.apps.googleusercontent.com"
        data-cookiepolicy="single_host_origin"
        data-requestvisibleactions="http://schema.org/AddAction"
        data-scope="https://www.googleapis.com/auth/plus.profile.emails.read">
      </span>
    </span>
  </div>

  <div id="popup" class="hide">
    <h2>Add Alarm</h2>
    <div id="timeContainer">
      <select id="hours">
        <option>12</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
      </select>
      <select id="mins">
        <option>00</option>
        <option>15</option>
        <option>30</option>
        <option>45</option>
      </select>
      <select id="ampm">
        <option>am</option>
        <option>pm</option>
      </select>
    </div>
    <input type="text" id="alarmName" placeholder="Alarm Name" />      
    <div class="flexable">
      <input type="button" value="Cancel" class="button" onClick="hideAlarmPopup()" />
      <input type="button" id="saveAlarmButton" value="Save Alarm" class="button"/>
    </div>
  </div>
  <script src="js/clock.js"></script>
</body>
</html>
